<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./../styles.css">
        <link rel="stylesheet" type="text/css" href="./index.css">
        <title>Log In</title>
    </head>
    <body>
        <header>
            <div class="fake_logo"></div>
            <h1>Nombre de proyecto</h1>
        </header>
        <div class="background center">
            <div class="card">
                <div class="horizontal">
                    <div class="vertical">
                        <p>Username</p>
                        <input id="username">
                        <p>Name</p>
                        <input id="name">
                        <p>Lastname</p>
                        <input id="lastname">
                        <p>Descricion</p>
                        <input id="descricion">
                    </div>
                    <div class="vertical">
                        <div class="userphoto">
                            <img id="photo" src="../icons/user-default.svg">
                            <input type="File" id="photoFileInput" style="display:none;">
                            <button class="style-button" id="photoUploadButton">Cargar imagen</button>
                        </div>
                        <p>Email</p>
                        <input id="email">
                        <p>Password</p>
                        <div class="password-container">
                            <input type="password" id="password">
                            <img src="../icons/show.svg" id="BTshow-password">
                        </div>
                        <p>Confirm password</p>
                        <input type="password" id="password-confirm">
                    </div>
                </div>
                <p id="info"></p>
                <button id="createBT" class="style-button">Create accout</button>
                <a href="/src/login/">Alredy have an accout?</a>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
