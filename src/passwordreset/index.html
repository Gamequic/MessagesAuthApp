<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./../styles.css">
        <link rel="stylesheet" type="text/css" href="./index.css">
        <title>Nombre de proyecto - Password recovery</title>
        <link rel="icon" type="image/png" href="./../icons/send.svg">
    </head>
    <body>
        <header>
            <div class="fake_logo"></div>
            <h1>Nombre de proyecto</h1>
        </header>
        <div class="background center">
            <div class="card">
                <p>New password</p>
                <div class="password-container">
                    <input type="password" id="password">
                    <img src="../icons/show.svg" id="BTshow-password">
                </div>
                <p>Confirm password</p>
                <input type="password" id="password-confirm">
                <p id="info"></p>
                <button class="style-button" id="updatePasswordBT">Update password</button>
            </div>
        </div>
        <script src="./../global.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
