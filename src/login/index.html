<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./../styles.css">
        <title>Log In</title>
    </head>
    <body>
        <div class="background center">
            <div class="card">
                <div class="fake_logo"></div>
                <p>Email</p>
                <input id="emailInput">
                <p>Password</p>
                <div class="password-container">
                    <input type="password" id="password">
                    <img src="../icons/show.svg" id="BTshow-password">
                </div>
                <button class="style-button" id="LogInBT">Log in</button>
                <a href="/src/passwordemail/">Forgot password?</a>
                <p>Don't have an account yet?</p>
                <button class="style-button" onclick="window.location.href='/src/createaccout/'">Create one</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
